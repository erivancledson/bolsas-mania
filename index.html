<!DOCTYPE html>
<html lang="pt-br">

 <head>

    <meta charset="UTF-8">
    <title>Bolsas Mania</title>
    <link rel="icon" href="assets/img/icon.png" type="image/x-icoon">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
  

 </head>
    
   
 <body>

     <header>

        <div class="container">
            <h2 class="titulo"> Bolsas Mania</h2>
        </div>
     </header>

     <main>
         <section class="container">
             <h2>Meus produtos</h2>
             <label for="filtrar-tabela">Filtre:</label>
             <input type="text" name="filtro" id="filtrar-tabela" placeholder="Informe o nome do produto"/>
         
            <table>
                <thead>
                    <tr>
                       <th>Nome</th>
                       <th>Cor</th>
                       <th>Valor do produto</th>
                       <th>Valor de venda</th>
                       <th>Valor liquido</th>
                    </tr>
                </thead>
                <tbody id="tabela-produtos">

                    <!--aqui fica os tr e tds criados-->

               
                </tbody>
            </table>
         </section>
     </main>
       <section class="container">
           <h2 id="titulo-form"> Adicionar novo Produto</h2>
           <ul id="mensagens-erro"></ul>
           <form id="form-adiciona">
               <div class="">
                   <label for="nome">Nome</label>
                   <input id="nome" name="nome" type="text" placeholder="Informe o nome do produto" class="campo">

               </div>

              <div class="grupo">
                <label for="info-cor">Cor</label>
                <input id="cor" name="cor" type="text" placeholder="Informe a cor"
                class="campo campo-medio">
              </div>

              <div class="grupo">
                    <label for="info-valor-produto">Valor do produto</label>
                    <input id="valorProduto" name="valorProduto" type="text" placeholder="Informe o valor de adesÃ£o"
                    class="campo campo-medio">
               </div>

                <div class="grupo">
                        <label for="info-valor-venda">Valor de venda</label>
                        <input id="valorVenda" name="valorVenda" type="text" placeholder="Informe o valor de venda"
                        class="campo campo-medio">
                </div>

                <button id="adicionar-produto" class="botao bto-principal">Adicionar</button>
           </form>
       </section>

       <script src="assets/js/calcula-valor-liquido.js"></script>
       <script src="assets/js/form.js"></script>
       <script src="assets/js/remover-produto.js"></script>
       <script src="assets/js/filtra.js"></script>

 </body>
</html>
